<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">

    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="Prince.png" alt="" class="profile-img">
        </div>

        <div class="text-data">
            <span class="name">Prince Sharma</span>
            <span class="occ">3rd Year Engineering Student</span>
        </div>

        <div class="media-button">
            <a href="#" style="background: #4267b2;" class="link"><i class='bx bxl-facebook'></i></a>
            <a href="#" style="background: #e1306e;" class="link"><i class='bx bxl-instagram' ></i></a>
            <a href="#" style="background: #1da1f2;" class="link"><i class='bx bxl-twitter' ></i></a>
        </div>

        <div class="btn">
            <button class="button">Follow</button>
            <button class="button">Message</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart-circle' ></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded-dots' ></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class='bx bx-share' ></i>
                <span class="number">10k</span>
            </div>
        </div>
    </div>
</body>
</html>
